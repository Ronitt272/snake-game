<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./snakegame.css">
    
  </head>
  <body>
    <div id="scoreBoard">
      <span id="score">0</span>

      <span>
        <img
          src="./assets/trophy.png"
          alt="scroe"
          width="72"
          height="67"
          style="margin-top: 15px;"
      /></span>
    </div>
    <div id="canvascontainer">
        <canvas id="ground"></canvas>
    </div>
    <div>
  <!-- Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">GAME OVER !</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Wanna play again ? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="nobutton" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" id="yesbutton">Yeah, Sure !</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./snakegame.js"></script>
  </body>
</html>
